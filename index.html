<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Cinta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }

    .love-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      max-width: 500px;
    }

    .love-card h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .love-card p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="love-card">
    <div class="heart">❤️</div>
    <h1>Cinta Itu Indah</h1>
    <p>
      "Cinta bukan tentang seberapa sering kamu mengucapkannya,<br>
      tapi seberapa tulus kamu membuktikannya."
    </p>
  </div>

</body>
</html>
